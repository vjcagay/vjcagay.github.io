<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>VJ Cagay</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css">
        <style>
            html, body {
                font-family: "Fira Sans", sans-serif;
                font-size: 16px;
                display: table;
                height: 100%;
                width: 100%;
                color: white;
            }

            h1 {
                font-size: 5em;
                font-weight: 700;
                text-shadow: 1px 3px 10px black;
            }

            h4 {
                text-shadow: 1px 3px 10px black;
            }

            .banner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                line-height: 5em;
            }

            .bg {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: -1;
                background-color: black;
                background-image: url("./bg-min.png");
                -webkit-filter: blur(2px);
                -moz-filter: blur(2px);
                -ms-filter: blur(2px);
                filter: blur(2px);
                background-position: 50% 0%;
                background-size: cover;
                background-repeat: no-repeat;
                transform: scale(1.02, 1.02);
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <div class="banner">
            <h4>Under construction in my local workstation,</h4>
            <h1>Coming Soon!</h1>
            <h4>VINCENT JOHN PALACIO CAGAY</h4>
        </div>
    </body>
</html>
